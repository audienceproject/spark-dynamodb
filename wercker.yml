box:
    id: audienceproject/jvm
    username: $DOCKERHUB_ACCOUNT
    password: $DOCKERHUB_PASSWORD
    tag: latest

build:
    steps:
    - script:
          name: Compile
          code: |
              sbt clean compile
    - script:
          name: Clean again
          code: |
              sbt clean

publish-snapshot:
    steps:
    - audienceproject/sbt-to-maven-central@2.0.0:
          user: $NEXUS_USER
          password: $NEXUS_PASSWORD
          private-key: $NEXUS_PK
          passphrase: $NEXUS_PASSPHRASE

publish-release:
    steps:
    - audienceproject/sbt-to-maven-central@2.0.0:
          user: $NEXUS_USER
          password: $NEXUS_PASSWORD
          private-key: $NEXUS_PK
          passphrase: $NEXUS_PASSPHRASE
          destination: RELEASE
